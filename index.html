<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Etch A Sketch | The Odin Project</title>
</head>
<body>
    <header>
        <h1>Welcome to Dylan's Etch A Sketch Project</h1>
    </header>
    <div class="board-area">
        <div class="settings">
            <label for="box-size">How big would you like your canvas to be?</label>
            <input type="range" name="box-size" id="box-size" min="10" max="100" step="1" value="10">
            <p class="size"></p>
            <button class="clear">Clear Grid</button>
            <button class="reset">Reset Grid</button>

        </div>
        <div class="container">
            <div class="board-container"></div>
        </div>
    </div>
    <footer>
        <p>Created by Dylan Solomon &copy; 2022</p>
    </footer>
</body>
</html>
